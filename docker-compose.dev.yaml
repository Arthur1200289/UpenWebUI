name: whatever-dev

services:
  ollama:
    image: ollama/ollama:${OLLAMA_DOCKER_TAG-latest}
    container_name: ollama-dev
    environment:
      - DEV_MODE=true
    volumes:
      - ollama-dev:/root/.ollama
    networks:
      - whatever_network_dev
    ports:
      - "11434:11434"  # Default Ollama API port
      - "3001:8080"    # Web UI port
    restart: unless-stopped

  whatever:
    build:
      context: .
      dockerfile: Dockerfile
    image: ghcr.io/whatever/whatever:${WEBUI_DOCKER_TAG-main}
    container_name: whatever-dev
    environment:
      - NODE_ENV=development
      - WEBUI_SECRET_KEY=${WEBUI_SECRET_KEY}
    volumes:
      - ./src:/app/src
      - ./scripts:/app/scripts
      - ./backend:/app/backend
      - ./static:/app/static
      - ./vite.config.ts:/app/vite.config.ts
      - ./svelte.config.js:/app/svelte.config.js
      - ./tailwind.config.js:/app/tailwind.config.js
      - ./tsconfig.json:/app/tsconfig.json
      - whatever-dev:/app/backend/data
    ports:
      - "3000:8080"
    depends_on:
      - ollama
    networks:
      - whatever_network_dev
    command: ["npm", "run", "dev"]
    restart: unless-stopped

volumes:
  ollama-dev: {}
  whatever-dev: {}

networks:
  whatever_network_dev:
    name: whatever_network_dev
    driver: bridge